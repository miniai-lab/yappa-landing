    <script>
        // Function for automatic file download
        function downloadFile() {
            var link = document.createElement('a');
            link.href = 'to_download/YappaTypeSetup.exe'; // Path to the file for download
            link.download = 'YappaTypeSetup.exe'; // Name of the file when downloading
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Update status
            document.getElementById('download-status').textContent = 'Download started!';
            document.getElementById('download-status').className = 'status success';
        }

        // Function to redirect to the main page
        function redirectToEnglish() {
            // Show countdown
            var countdown = 3;
            
            // Update status text first
            document.getElementById('redirect-status').innerHTML = 'Redirecting in <span id="countdown">3</span> seconds...';
            document.getElementById('redirect-status').className = 'status pending';
            
            // Get element reference AFTER the HTML has been updated
            var countdownElement = document.getElementById('countdown');
            
            // Start countdown
            var countdownInterval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectToMainPage();
                }
            }, 1000);
        }

        // Reliable function to redirect to main page
        function redirectToMainPage() {
            try {
                // Try absolute path to root using location
                var rootUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
                if (rootUrl === window.location.origin) {
                    // If we're already at the root, go to root explicitly
                    window.location.href = window.location.origin + '/';
                } else {
                    window.location.href = rootUrl;
                }
            } catch (e) {
                // Fallback method 1: go to the root
                try {
                    window.location.href = '/';
                } catch (e2) {
                    // Fallback method 2: try en directory
                    try {
                        window.location.href = 'en/';
                    } catch (e3) {
                        // Final fallback: go to index.html
                        window.location.href = 'index.html';
                    }
                }
            }
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }

        // When the page loads, start download and redirection
        window.onload = function() {
            downloadFile();
            
            // Delay before redirect, increased to show countdown
            setTimeout(redirectToEnglish, 1000);
            
            // Prevent automatic redirect during testing if noredirect parameter is provided
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('noredirect')) {
                document.getElementById('redirect-status').innerHTML = 'Automatic redirection disabled for testing';
                document.getElementById('manual-redirect').style.display = 'block';
            }
            
            // Set up a failsafe redirect in case the countdown is interrupted
            setTimeout(function() {
                redirectToMainPage();
            }, 5000);
        };
        
        // Function for manual redirection to the site
        function goToSite() {
            redirectToMainPage();
        }
    </script>
